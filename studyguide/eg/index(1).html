<body>
<div class="logo"><img src="logo.png" class="logo-img"><div class="logo-splash"><span class="logo-splash-text">test</span></div></div>

        </div>
        <!-- <div class="main-bt" data-tooltip="The official eaglercraft ver 1.5.2 but way faster (bout 2x faster)">
            <div class="inner-bt-text"> 1.5.2 Wasm </div>
        </div> -->
    </div>
    <div class="name">Version 1.8.8</div>
    <div class="oneeighteight">
        <div class="main-bt" data-tooltip="The second best version. especially for pvpers..." onclick="loadfile('8.html');">
            <div class="inner-bt-text">1.8.8</div>
        </div>
        <div class="main-bt" data-tooltip="You can die to sweats 2x faster in here!"onclick="loadfile('8wsm.html');">
            <div class="inner-bt-text"> 1.8.8 Wasm </div>

    </div>
    <div class="name">Version 1.12.2</div>
    <div class="onetwelvetwo">
        <div class="main-bt" data-tooltip="This is the new version of eaglercraft! im suprised it even exists" onclick="loadfile('12.html');">

        <div class="main-bt" data-tooltip="This is really the only way you can run this version on browser" onclick="loadfile('12wsm.html');">

</div>
<div class="tool-tip">
    Testing 123 Testing
</div>
<script>
    const tooltip = document.querySelector('.tool-tip');
    const main = document.querySelector('.main-cont');
    async function randomsplash(){
        let SplashArray = await fetch('text.json').then(response => response.json());
        const randomSplash = SplashArray[Math.floor(Math.random() * SplashArray.length)];
        const SplashDiv = document.querySelector('.logo-splash-text');
        SplashDiv.textContent = randomSplash; 
        SplashDiv.style.fontSize = (4 - SplashDiv.innerHTML.length / 10) + 'vw';
    }
    randomsplash();
    function loadfile(url) {
        window.location.href = "src/index.html?a=" + encodeURIComponent(url);
    }
    main.addEventListener('mousemove', function(e) {
        tooltip.style.left = e.clientX + 20 + 'px';
        tooltip.style.top = e.clientY + 'px';
    });
    let buttons = document.querySelectorAll('.main-bt');
    buttons.forEach(element => {
        element.addEventListener('mouseover', () => {
            showTooltip(element.getAttribute('data-tooltip'));
        });

        element.addEventListener('mouseout', hideTooltip);
    });
    function showTooltip(text) {
        tooltip.style.display = 'block';
        tooltip.textContent = text;
    }

    function hideTooltip() {
        tooltip.style.display = 'none';
        tooltip.textContent = '';
    }
</script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked YouTube WIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: rgb(23, 23, 23);
            --secondary-color: rgb(36, 36, 36);
            --player-color: rgb(41, 41, 41);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--player-color);

        }

        .video-container {
            background-color: var(--primary-color);
            width: 24vw;
            height: 20vw;
            margin: 0.5vw;
            border: 0.1vw solid;
            border-radius: 1vw;
            overflow: hidden;
            scale: 1;
            transition: all 0.1s ease-in-out;
        }

        .video-container:hover {
            cursor: pointer;
            scale: 1.01;
            background-color: var(--secondary-color);
        }

        .video-info {
            width: 100%;
            height: 5vw;
            text-align: left;
        }

        .video-thumbnail {
            width: 24vw;
            color: #ccc;
            height: 13vw;
            overflow: hidden;
        }

        .video-thumbnail img {
            border-radius: 1vw;
        }

        .video-play {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .video-title {
            width: 23vw;
            font-size: 1vw;
            color: #ccc;
            text-overflow: ellipsis;
            line-height: 1.6vw;
        }

        .video-desc {
            color: #ccc;
            font-size: 1vw;
        }

        .video-update {
            font-size: 0.8vw;
        }

        .search-input {
            width: 100%;
            padding: 1vh;
            border: 0.2vh solid #ccc;
            border-radius: 100px;
            margin-top: 0.5vh;
            background-color: var(--primary-color);
            color: #ccc;
            width: 50vw;
            font-size: 2vh;
            left: 50%;
            transform: translateX(50%);
        }

        .top-bar {
            width: 100%;
            height: 6.5vh;
            background-color: var(--secondary-color);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-parent {
            height: 93.5vh;
            overflow-y: scroll;
            overflow-x: hidden;
            width: 100%;
        }

        .search-bt {
            position: relative;
            left: -25%;
            width: 6vh;
            height: 6vh;
            cursor: default;
            opacity: 0.6;
        }

        .search-bt:hover {
            cursor: pointer;
        }

        @media all and (max-width: 295px) {
            .search-bt {
                left: 165px;
                position: absolute;
            }

            .search-input {
                width: 145px;
            }
        }

        .loader {
            width: 4.8vw;
            height: 4.8vw;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(0deg, rgba(255, 61, 0, 0.2) 33%, #ff3d00 100%);
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4.4vw;
            height: 4.4vw;
            border-radius: 50%;
            background: var(--primary-color);
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        .novids {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #5d5d5d;
            font-size: 2vh;
        }

        .vid-player {
            width: 100%;
            height: auto;
            background-color: var(--player-color);
        }

        .vid-content {
            width: 120vh;
            height: 75vh;
            position: relative;
            margin-left: 10vh;
            background-color: black;
            border-radius: 1rem;
            margin-right: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .main-info {
            margin-left: 10vh;
            width: 120vh;
            margin-left: 10vh;
            display: none;
            margin-top: 6vh;
            height: auto;
            min-height: 12vh;
        }

        .main-title {
            color: aliceblue;
            font-size: 4vh;
        }

        .recommended-vids {
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
            background-color: var(--primary-color);
            margin-left: 2vh;
            width: 30%;
            height: 75vh;
            margin-right: 2vh;
            border-radius: 1rem;
        }

        #secondary-info {
            display: block;
        }

        .middlecontent {
            display: flex;
            position: relative;
            top: 3vh;
            justify-content: space-between;
        }

        .main-desc {
            color: #ccc;
            font-size: 3vh;
        }

        .desc-container {
            height: auto;
            border-radius: 0.5rem;
            width: 100vh;
            background-color: var(--secondary-color);
            padding-left: 0.5rem;
            margin-bottom: 1vh;
        }

        @media all and (max-width: 1900px) {
            .vid-content {
                width: 120vh;
                height: 75vh;
                margin-left: 10vh;
            }

            .main-info {
                margin-left: 10vh;
                display: none;
                margin-top: 6vh;
            }

            .main-title {
                font-size: 4vh;
            }

            .recommended-vids {
                width: 30%;
                height: 75vh;
                margin-right: 2vh;
            }

            #secondary-info {
                display: block;
            }

            #desc-2 {
                display: block;
                margin-left: 0vh;
            }

            #desc-1 {
                display: none;
            }
        }

        @media all and (max-width: 1700px) {
            .vid-content {
                width: 120vh;
                height: 75vh;
                margin-left: 3vh;
            }

            .main-info {
                margin-left: 3vh;
                display: none;
                margin-top: 6vh;
            }

            .main-title {
                font-size: 4vh;
            }

            .recommended-vids {
                width: 25%;
                height: 75vh;
                margin-right: 2vh;
            }

            #secondary-info {
                display: block;
            }

            #desc-2 {
                display: block;
                margin-left: 0vh;
            }

            #desc-1 {
                display: none;
            }
        }

        @media all and (max-width: 1210px) {
            .vid-content {
                width: 94vw;
                height: 58.8vw;
                margin-left: 2.2%;
            }

            .main-info {
                margin-left: 2.2%;
                width: 94vw;
                display: block;
                margin-top: 1vh;
            }

            .main-title {
                font-size: 3vw;
            }

            .recommended-vids {
                width: 94vw;
                background-color: var(--primary-color);
                margin-left: 2.2%;
                margin-right: 0%;
                margin-top: 0vw;
            }

            #secondary-info {
                display: none;
            }

            #desc-2 {
                display: none;
            }

            #desc-1 {
                display: block;
            }

            .middlecontent {
                top: 8%;
                display: block;
                position: relative;
            }
        }

        .vid {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 1rem;
        }

        .recommended-container {
            width: 100%;
            height: 10vh;
            background: none;
            border-radius: 0.5rem;
            display: flex;
            margin: 0.5vh;
            justify-content: space-between;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .recommended-container:hover {
            cursor: pointer;
            scale: 1.01;
        }

        .recommended-thumbnail {
            width: 15vh;
            height: 10vh;
        }

        .recommended-thumb {
            border-radius: 1rem;
        }

        .recommended-info {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--secondary-color);
            border-radius: 1rem;
            padding-left: 0.5rem;
            margin-right: 1vh;
            color: aliceblue;
            font-size: 1vh;
        }

        .recommended-title {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 60%;
            margin-bottom: 1rem;
            font-size: 1.8vh;
        }

        .recommended-channel {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 50%;
            color: #ccc;
            font-size: 1.5vh;
        }

        .desc-button {
            color: #5f5f5f;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 3vh;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .desc-button:hover {
            cursor: pointer;
        }

        .desc-hidden {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .load-more-cont {
            width: 100%;
            height: 5vh;
            margin-top: 1vh;
        }

        .load-more-bt {
            width: 10vh;
            height: 4.5vh;
            border-radius: 0.5rem;
            background-color: #ccc;
            text-align: center;
            padding: 0.9vh;
            margin: auto;
            transition: all 0.05s ease-in;
            font-size: 1rem;
            cursor: default;
        }

        .load-more-bt:hover {
            scale: 1.03;
            cursor: pointer;
        }

        .load-more-bt:active {
            scale: 0.99;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <input class="search-input" id="search" type="text" placeholder="Search..."></input>
        <img class="search-bt" onclick="dosearch(serinp.value);" src="searchicon.png">
    </div>
    <div class="video-parent">
        <span class="loader" id="loader" style="display: none;"></span>
        <div id="videos" class="row row-cols-4">
        </div>
        <div id="player" class="vid-player" style="display: none;">
            <div class="middlecontent">
                <div id="content" class="vid-content">
                    <video id="vid" class="vid" controls src=""></video>
                </div>
                <div class="main-info">
                    <span id="main-title" class="main-title"></span>
                    <div class="desc-container" id="desc-1">
                        <span id="desc-text-1" class="main-desc">test123</span>
                        <span id="desc-button-1" onclick="openDesc()" class="desc-button">Show more...</span>
                    </div>
                </div>
                <div class="recommended-vids" id="recommended">

                </div>
            </div>
            <div class="main-info" id="secondary-info">
                <span id="secondary-title" class="main-title"></span>
                <div class="desc-container" id="desc-2">
                    <span id="desc-text-2" class="main-desc">test123</span>
                    <span id="desc-button-2" onclick="openDesc()" class="desc-button">Show more...</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const api = "https://api.preservetube.com/search/video?search=";
        const serinp = document.getElementById("search");
        const vidcont = document.getElementById("videos");
        const loader = document.getElementById("loader");
        const playercont = document.getElementById("player");
        const player = document.getElementById("vid");
        const title = document.getElementById("main-title");
        const secondarytitle = document.getElementById("secondary-title");
        const recommendedcont = document.getElementById("recommended");
        const description = document.getElementById("desc-text-1");
        const description2 = document.getElementById("desc-text-2");
        const descbt = document.querySelectorAll(".desc-button");

        let loadmorecont = null;
        let currentvidindex = 0
        let descopen = false;
        openDesc();
        let currentdata = [];

        function handleScreenSizeChange(mediaQuery) {
            const element = document.getElementById("videos");
            // if (mediaQuery.matches) {
            //     element.classList.add('row-cols-2');
            //     element.classList.remove('row-cols-4');
            // } else {
            //     element.classList.remove('row-cols-2');
            //     element.classList.add('row-cols-4');
            // }
        }
        const mediaQuery = window.matchMedia("(max-width: 400px)");
        handleScreenSizeChange(mediaQuery);
        mediaQuery.addListener(handleScreenSizeChange);

        function openDesc() {
            const desc1 = document.getElementById("desc-1");
            const desc2 = document.getElementById("desc-2");
            if (descopen) {
                desc1.style.height = "auto";
                desc2.style.height = "auto";
                desc1.style.maxHeight = "none";
                desc2.style.maxHeight = "none";
                description.classList.remove("desc-hidden");
                description2.classList.remove("desc-hidden");
                descbt[0].innerHTML = "Show less..."
                descbt[1].innerHTML = "Show less..."
            } else {
                desc1.style.height = "auto";
                desc2.style.height = "auto";
                desc1.style.maxHeight = "13vh";
                desc2.style.maxHeight = "13vh";
                description.classList.add("desc-hidden");
                description2.classList.add("desc-hidden");
                descbt[0].innerHTML = "Show more..."
                descbt[1].innerHTML = "Show more..."
            }
            descopen = !descopen;
        }

        const hostname = window.location.hostname;
        const apiUrl = `https://${hostname}/proxy`;

        async function getvideos(searchparam) {
            return new Promise(async (resolve, reject) => {
                const response = await fetch(`${apiUrl}?url=${encodeURIComponent(api + searchparam)}`, { mode: "cors", "Content-Type": "text/plain", method: "GET", "Access-Control-Allow-Origin": "*" });
                //const response = await fetch(api + searchparam, {mode: "cors","Content-Type":"text/plain", method: "POST","Access-Control-Allow-Origin": "*"});
                resolve(await response.json());
            })
        }
        function viewvideo(link, titletext, desc) {
            vidcont.innerHTML = ``;
            playercont.style.display = "block"
            player.src = link;
            title.innerHTML = titletext;
            secondarytitle.innerHTML = titletext;
            description.innerHTML = desc;
            description2.innerHTML = desc;
            descopen = false;
            openDesc();
        }
        function resetvid() {
            playercont.style.display = "none"
            player.src = "";
            title.innerHTML = "";
            secondarytitle.innerHTML = "";
            description.innerHTML = "";
            description2.innerHTML = "";
        }
        function clearrecommended() {
            recommendedcont.innerHTML = ``;
        }
        function addrecommended(data) {
            const recommendeddiv = document.createElement("div");
            recommendeddiv.style.margin = "0";
            recommendeddiv.innerHTML = `
            <div class="recommended-container">
                <div class="recommended-thumbnail">
                    <img class="recommended-thumb" src="${data.thumbnail}" loading="lazy" width="100%" height="100%" style="object-fit: cover;" alt="...">
                </div>
                <div class="recommended-info">
                    <div class="recommended-title">${data.title}</div>
                    <div class="recommended-channel">${data.channel}</div">
                </div>
            </div>
            `;
            recommendeddiv.onclick = () => viewvideo(data.source, data.title, data.description);
            recommendeddiv.classList.add("recommended-vid");
            recommendedcont.appendChild(recommendeddiv);
        }

                <div class="col-md-8" style="margin-left: 0.5vw;">
                    <div class="video-info">
                        <p class="video-title">${(data.title.length > 70) ? data.title.substring(0, 70) + "..." : data.title}</p    >
                    </div>

            //<p class="video-desc">${(data.description.length > 10) ? data.description.substring(0, 10) + "..." : data.description}</p>
            vidcont.appendChild(videocontainer);
            const videoplay = videocontainer.querySelector(".video-play");
            videocontainer.addEventListener("mouseover", () => {
                videocontainer.style.cursor = "pointer";
                videocontainer.style.scale = "1.02";
                videoplay.style.display = "block";
                videocontainer.addEventListener("mouseout", () => {
                    videocontainer.style.scale = "1";
                    videoplay.style.display = "none";
                    videocontainer.style.cursor = "default";
                    videocontainer.removeEventListener("mouseout", () => {
                    })
                })

            })
            videocontainer.addEventListener("click", () => {
                //window.open(`${data.source}`, "_blank");
                viewvideo(data.source, data.title, data.description);
                clearrecommended();
                currentdata.splice(0, 15).forEach(element => {
                    addrecommended(element);
                });
            })
        }
        function loadmore() {
            console.log("over here")
            vidcont.removeChild(loadmorecont)
            let oldindex = currentvidindex
            currentdata.splice(oldindex, oldindex + 5).forEach(element => {
                addvideo(element);
                currentvidindex += 1;
            });
            console.log(currentvidindex)
            addloadmore();
        }
        function addloadmore() {
            loadmorecont = document.createElement("div");
            loadmorecont.classList.add("load-more-cont")
            const loadmorebt = document.createElement("div");
            loadmorebt.innerHTML = "Load more"
            loadmorebt.classList.add("load-more-bt");
            loadmorebt.addEventListener("click", function () {
                loadmore();
            })
            loadmorecont.appendChild(loadmorebt);
            vidcont.appendChild(loadmorecont);
            // <div class="load-more-cont">
            //  <div class="load-more-bt" onclick="loadmore()">Load more</div>
            // </div>
        }
        function dosearch(query) {
            loader.style.display = "inline-block";
            vidcont.innerHTML = "";
            resetvid()
            if (query) {
                setTimeout(() => {
                    getvideos(query).then((data) => {
                        currentdata = data;
                        currentvidindex = 0;
                        if (data.length == 0) {
                            vidcont.innerHTML = `<div class="novids">Nothing to see here, maybe search something other then ${query}</div>`;
                            loader.style.display = "none";
                            return;
                        }
                        data.splice(0, 15).forEach(element => {
                            addvideo(element);
                            currentvidindex += 1;
                        });
                        addloadmore()
                        loader.style.display = "none";
                    })
                }, 100)
            } else {
                vidcont.innerHTML = `<div class="novids">Nothing to see here, maybe search something other then nothing</div>`;
                loader.style.display = "none";
                return;
            }
        }
        document.addEventListener("keydown", (key) => {
            if (key.key == "Enter") {
                dosearch(serinp.value);
            }
        })
